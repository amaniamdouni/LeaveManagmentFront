<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form" [formGroup]="teamForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>User</mat-label>
                        <mat-select formControlName="user" required>
                            <ng-container *ngIf="team?.user !== null">
                                <mat-option [value]="team?.user?.matricule" selected>
                                    {{ team?.user?.firstName +" "+ team?.user?.lastName}}
                                </mat-option>
                            </ng-container>
                            <ng-container *ngIf="listUser !== null">
                                <ng-container *ngFor="let user of listUser">
                                    <mat-option [value]="user?.matricule" *ngIf="user?.matricule !== team?.user?.matricule">
                                        {{ user?.firstName }} {{ user?.lastName }}
                                    </mat-option>
                                </ng-container>
                            </ng-container>
                        </mat-select>
                        <mat-error *ngIf="teamForm.get('user')?.hasError('required')">
                            User is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" align="end">
                        <button mat-raised-button color="primary" [disabled]="!teamForm.valid" [mat-dialog-close]="1" (click)="save()">Affecter</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
