<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="myTasksForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
              <mat-option [value]="'Open'">
                Open
              </mat-option>
              <mat-option [value]="'Closed'">
                Closed
              </mat-option>
            </mat-select>
            <mat-error *ngIf="myTasksForm.get('status')?.hasError('required')">
              Select task status
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div>
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority" required>
              <mat-option [value]="'High'">
                High
              </mat-option>
              <mat-option [value]="'Medium'">
                Medium
              </mat-option>
              <mat-option [value]="'Low'">
                Low
              </mat-option>
            </mat-select>
            <mat-error *ngIf="myTasksForm.get('priority')?.hasError('required')">
              Select priority
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>type</mat-label>
            <mat-select formControlName="type" required>
              <mat-option [value]="'Bug'">
                Bug
              </mat-option>
              <mat-option [value]="'Error'">
                Error
              </mat-option>
              <mat-option [value]="'Development'">
                Development
              </mat-option>
            </mat-select>
            <mat-error *ngIf="myTasksForm.get('type')?.hasError('required')">
              Select task type
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="myTasksForm.get('date')?.hasError('required')">
              Please select date
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Details</mat-label>
            <textarea matInput formControlName="details"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row" align="end">
            <button mat-raised-button color="primary" [disabled]="!myTasksForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
